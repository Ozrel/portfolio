<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>survey-form.freecodecamp.rocks</title>
    <link rel="stylesheet" href="p1styles.css" />
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name">Name
          <input id="name" type="text" placeholder="Enter your name" required />
        </label>
        <label id="email-label" for="email">Email
          <input id="email" type="email" placeholder="Enter your Email" required />
        </label>
        <label id="number-label" for="number">Age (Optional)
          <input id="number" type="number" min="2" max="2" placeholder="Age" />
        </label>
        <label for="dropdown">Which option best describes your current role?
          <select id="dropdown">
            <option selected="true" disabled="description">Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNot">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </label>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="definitely">
          <input type="radio" value="Definitely" id="definitely" name="recommendation-dropdown" checked/> Definitely
        </label>
        <label for="maybe">
          <input type="radio" value="Maybe" id="maybe" name="recommendation-dropdown"/> Maybe
        </label>
        <label for="notsure">
          <input type="radio" value="Not Sure" id="notsure" name="recommendation-dropdown"/> Not sure
        </label>
        <p>What is your favorite feature of freeCodeCamp?</p>
        <label for="fav-feature">
          <select id="fav-feature">
            <option selected="true" disabled="description">Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="source">Open Source</option>
          </select>
        </label>
        <p>What would you like to see improved? <span class="smaller">(Check all that apply)</span> </p>
          <label><input class="inline" type="checkbox" value="front-end-projects" /> Front-end Projects</label>
          <label><input class="inline" type="checkbox" value="back-end-projects" /> Back-end Projects</label>
          <label><input class="inline" type="checkbox" value="data-visualization" /> Data Visualization</label>
          <label><input class="inline" type="checkbox" value="challenges" /> Challenges</label>
          <label><input class="inline" type="checkbox" value="open-source-community" /> Open Sournce Community</label>
          <label><input class="inline" type="checkbox" value="gitter-help-rooms" /> Gitter help rooms</label>
          <label><input class="inline" type="checkbox" value="videos" /> Videos</label>
          <label><input class="inline" type="checkbox" value="city-meetups" /> City Meetups</label>
          <label><input class="inline" type="checkbox" value="wiki" /> Wiki</label>
          <label><input class="inline" type="checkbox" value="forum" /> Forum</label>
          <label><input class="inline" type="checkbox" value="additional-courses" /> Additional Courses</label>
        <label for="comments">Any comments or suggestions?
          <textarea id="comments" placeholder="Enter your comment here..."></textarea>
        </label>
        <input type="submit" id="submit" />
      </fieldset>
    </form>
  </body>
</html>
